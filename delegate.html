<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <h1>Explore Delegate</h1>
    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Necessitatibus, beatae quos!</li>
        <li class="item">Porro, est at?</li>
        <li class="item">Autem, adipisci consectetur!</li>
        <li class="item">Fugit, nam atque?</li>
        <li class="item">Doloremque, labore blanditiis.</li>
      </ul>
      <button id="btn-add-item">Add Item</button>
    </section>

    <script>
      const items = document.getElementsByClassName("item");
      for (const item of items) {
        item.addEventListener("click", function () {
          event.target.parentNode.removeChild(event.target);
        });
      }
      document
        .getElementById("btn-add-item")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-container");
          const li = document.createEvent("li");
          li.innerText = "Band New Item Added";
          li.classList.add("item");
          listContainer.appendChild(li);
        });
    </script>
  </body>
</html>
